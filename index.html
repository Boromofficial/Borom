<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PICK YOUR SUMMER PERK!</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.postimg.cc/k2cd9b3V/your-image.jpg');
      background-size: cover;
      background-position: center;
      color: black;
      font-family: 'Noto Sans Thai', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: black;
      margin-bottom: 50px;
    }
    .card-container {
      display: grid; /* เปลี่ยนเป็น grid layout */
      grid-template-columns: repeat(2, auto); /* สร้าง 2 คอลัมน์ ขนาดอัตโนมัติ */
      justify-content: center; /* จัดให้เนื้อหาอยู่ตรงกลาง */
      gap: 20px; /* ระยะห่างระหว่างคอลัมน์และแถว */
      margin-top: 50px;
    }
    .card-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px; /* เพิ่มระยะห่างด้านล่างแต่ละกลุ่มไพ่ */
    }
    .card {
      width: 150px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #f7e1a6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: black;
      font-weight: bold;
    }

    .reward {
      margin-top: 10px;
      font-size: 18px;
      color: black;
      font-weight: bold;
    }

    .card.flipped {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>PICK YOUR SUMMER PERK!</h1>

  <div class="card-container">
    <div class="card-wrapper">
      <div class="card" onclick="revealReward(this)">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.postimg.cc/7LWt2hBS/Chat-GPT-Image-Apr-18-2025-at-03-45-39-PM-0.png" alt="ไพ่">
          </div>
          <div class="card-back">
            Get 100.- off
          </div>
        </div>
      </div>
      <div class="reward"></div>
    </div>

    <div class="card-wrapper">
      <div class="card" onclick="revealReward(this)">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.postimg.cc/tTnStbfw/Chat-GPT-Image-Apr-18-2025-at-04-16-49-PM-0.png" alt="ไพ่">
          </div>
          <div class="card-back">
            Get 200.- off
          </div>
        </div>
      </div>
      <div class="reward"></div>
    </div>

    <div class="card-wrapper">
      <div class="card" onclick="revealReward(this)">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.postimg.cc/L5dyx7FX/Chat-GPT-Image-Apr-18-2025-at-04-37-05-PM-0.png" alt="ไพ่">
          </div>
          <div class="card-back">
            Get 300.- off
          </div>
        </div>
      </div>
      <div class="reward"></div>
    </div>

    <div class="card-wrapper">
      <div class="card" onclick="revealReward(this)">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.postimg.cc/Nf6nzgMw/Chat-GPT-Image-Apr-18-2025-at-04-48-55-PM-0.png" alt="ไพ่">
          </div>
          <div class="card-back">
            Get 500.- off
          </div>
        </div>
      </div>
      <div class="reward"></div>
    </div>
  </div>

  <script>
    let flippedCard = null;

    function revealReward(card) {
      if (flippedCard || card.classList.contains("flipped")) return;

      card.classList.add("flipped");

      flippedCard = card;
    }
  </script>

</body>
</html>
